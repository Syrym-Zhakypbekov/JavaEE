# =====================================================
# Lab 01 - Student Info App Configuration
# Web Component Development (Java EE) - Week 1
# =====================================================

# Application name - identifies the application in logs and monitoring tools
spring.application.name=Student Info App

# =====================================================
# Server Configuration
# =====================================================

# Port on which the embedded Tomcat server will listen
server.port=8080

# Context path - all endpoints will be prefixed with /api
# Example: http://localhost:8080/api/students
server.servlet.context-path=/api

# =====================================================
# Logging Configuration
# =====================================================

# Root logging level - controls overall logging verbosity
# Levels: TRACE < DEBUG < INFO < WARN < ERROR
logging.level.root=INFO

# Debug logging for our application package
# This helps us see detailed logs for our application code
logging.level.com.iitu.webdev=DEBUG

# Pattern for console log output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
